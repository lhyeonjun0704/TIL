<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
      // 배열은 []로 정의한다.
      var coworkers = ['LHJ', 'JBK'];
      document.write(coworkers);
    </script>
    <h2>Get</h2>
    <script>
      document.write(coworkers[0]);
      document.write(coworkers[1]);
    </script>
    <h2>Array Lenght</h2>
    <script>
      document.write(coworkers.length); // 배열의 길이 반환.
    </script>
    <h2>Add</h2>
    <script>
      coworkers.push('egoing');
      coworkers.push('duru');
      document.write(coworkers.length);
    </script>
    <h2>Loop</h2>
    <script>
      var num_ex = 0;
      while(num_ex < 5){
        document.write(num_ex);
        num_ex += 1;
      }
      num_ex = 0;
    </script>
    <h2>Loop & Array</h2>
    <ul>
      <script>
      while(num_ex < coworkers.length){
        document.write('<li>'+coworkers[num_ex]+'</li>');
        num_ex += 1;
      }
      </script>
    </ul>
  </body>
</html>
