<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script 
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous">
    </script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <h4 id='hello'>임시글씨</h4>
    <button class='btn btn-danger'>버튼</button>


    <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
      <button class='btn btn-primary' id='btn_test'>상품보여주기</button>





    <!-- AJAX: 서버에다가 GET/POST 요청 할수 있는데 새로고침 없이 요청 가능 -->



    <script>

        $('.btn').on('click', function(){
            $.ajax({

                // obejct 자료형 넣는다
                url : 'https://codingapple1.github.io/hello.txt',
                type : 'GET'

            }).done(function(data){ // ajax가 잘 작동했을 경우 실행코드
                
                    $('#hello').html(data);
            })//.fail(function(){
                 // ajax가 실패시 실행할 코드
            // }).always(function(){
            //     // ajax가 실패하든 성공하든 항상 실행하는 코드
            // });
        });

        $('#btn_test').on('click', function(){
            $.ajax({
                url : 'https://codingapple1.github.io/data.json',
                type: 'GET'
            }).done(function(data){
                $('.card-title').html(data.model);
                $('.card-img-top').attr('src', data.img);
                $('.card-text').html(data.price);
            });
        });

    </script>

</body>
</html>
