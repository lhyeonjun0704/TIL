<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
<!--     
    <h2 id='hello'>안녕하세요</h2>
    <h2 id='hi'>올때메로나</h2> -->
    <div class='alert-box' id='alert'>Alert 박스</div>
    <button onclick="alert_button()">버튼</button>
    <button id='close'> X </button>

    <script>

        // document.getElementById('hello').innerHTML = '안녕'; // innerHTML/style.colr 등
        // document.getElementById('hello').style.fontSize = '30px'; // innerHTML/style.colr 등
        // document.getElementById('hi').innerHTML = '올때바밤바';

        function alert_button(){
            document.getElementById('alert').innerHTML = '몰라';
            document.getElementById('alert').style.display = 'block';
        }

        // addEventListener 
        document.getElementById('close').addEventListener('click', function(){
            document.getElementById('alert').style.display = 'none';
        });

        
    </script>


</body>
</html>
